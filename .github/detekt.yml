  NestedBlockDepth:
    active: true
    threshold: 4
  StringLiteralDuplication:
    active: true
    threshold: 3
    ignoreStringsRegex: '(String|String\?)'
  TooManyFunctions:
    active: true
    thresholdInClasses: 11
    thresholdInInterfaces: 8
    thresholdInObjects: 8
    thresholdInEnums: 8
    ignoreDeprecated: false
    ignorePrivate: false
    ignoreOverridden: false

