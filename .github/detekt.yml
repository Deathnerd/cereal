build:
  maxIssues: 0
  weights:
    CRITICAL: 10
    MAJOR: 6
    MINOR: 3
    INFO: 1
    DEFAULT: 1

config:
  validation: true
  warningsAsErrors: false
  checkBuildSources: true
  checkTestSources: true
  checkGeneratedSources: false
  excludeTest: false
  baseline: "detekt-baseline.xml"

output-reports:
  active: true
  exclude:
